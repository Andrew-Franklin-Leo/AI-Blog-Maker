<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Li Xia's Blog</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #2563eb;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f3f4f6;
            }

            p {
                color: #9ca3af;
            }

            .button {
                background-color: #3b82f6;
            }

            .button:hover {
                background-color: #2563eb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>
            Sorry, but you're currently offline and we couldn't load the page you requested.
            Please check your internet connection and try again.
        </p>
        <a href="/" class="button">Try Again</a>
    </div>
</body>
</html>
